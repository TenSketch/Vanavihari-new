<app-layout>
  <div class="main">
    <div class="container my-5 py-5">
      <div class="row align-items-center" style="position: relative;">
        <div class="col-md-8 col-lg-6 mx-auto">
          <div class="card border-0 mt-5">
            <div class="loader" *ngIf="isLoading">
              <mat-spinner class="custom-spinner-color"></mat-spinner>
            </div>
            <div class="card-body p-3">
              <h4 *ngIf="">Email Verified! You can now sign in to your account</h4>
              <div class="card-title text-center">
                <p class="card-title fs-5">Sign into your</p>
                <h5 class="mb-4">Vanavihari user account</h5>
              </div>
              <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline">
                  <mat-label>Email Address.</mat-label>
                  <input type="email" formControlName="email_address" matInput required placeholder="Enter Email">
                  <mat-error
                    *ngIf="form.controls.email_address.invalid && (form.controls.email_address.dirty || form.controls.email_address.touched)">Please
                    enter a valid email address</mat-error>

                </mat-form-field>
                <mat-form-field appearance="outline" class="mt-3">
                  <mat-label>Password</mat-label>
                  <input type="password" matInput placeholder="Enter Password" formControlName="password">
                  <mat-error
                    *ngIf="form.controls.password.errors && (form.controls.password.dirty || form.controls.password.touched)">
                    <span *ngIf="form.controls.password.errors.required">Password is required.</span>
                  </mat-error>

                  <!-- <mat-hint><strong>Your data is safe with us</strong> </mat-hint> -->
                  <!-- <mat-hint>{{message.value.length}} / 256</mat-hint> -->
                </mat-form-field>
                <!-- <mat-checkbox value="" color="primary" class="my-2">Remember password</mat-checkbox> -->
                <!-- <div class="d-flex align-items-center">
                              <span class="lgcaptcha-area" id="captcha"></span>
                              <a href="javascript:;" (click)="createCaptcha()" class="lgcaptcha-refresh" aria-label="refresh captcha">
                                  <img class="icon" src="assets/images/icons/refresh.svg"></a>
                          </div> -->
                <!-- <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" formControlName="cpatchaTextBox" id="cpatchaTextBox"
                            maxlength="6" placeholder="Enter Captcha as shown above">
                            <label for="floatingInput">Captcha</label>
                        </div> -->
                <!-- <div class="error mt-2"> -->
                <!-- <div *ngIf="(formGroup.controls['cpatchaTextBox'].touched && formGroup.get('cpatchaTextBox').hasError('required')) && !(validCaptchaError && !captchaError) ">
                                {{ errors.captcharequired | languageTranslatorImpure}}
                            </div>
                            <div *ngIf="validCaptchaError && !captchaError">{{'Please enter Valid captcha' | languageTranslatorImpure}}
                            </div> -->
                <!-- </div> -->
                <button mat-raised-button color="primary" (click)="goToSignin()" class="w-100 mt-1">Sign In</button>
                <!-- <a (click)="register()">Register here</a> -->
                <div class="alert alert-success mt-3" role="alert" *ngIf="showAlert">
                  Login successfully
                </div>
                
              </form>
              <div class="d-flex justify-content-between mt-5">
                <a class="text-danger">Reset Password</a>
                <a class="text-info-emphasis" (click)="goToSignup()">New User? Sign Up</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-layout>
