<app-layout>
    <div class="main">
        <section class="settings my-5 py-5">
            <div class="container mt-5">
                <h2 class="text-center mb-4">Account Settings</h2>

                <div class="row justify-content-around align-items-center">
                    <div class="col-md-4">
                        <img src="assets/img/personal.jpg" alt="personal-details">
                    </div>
                    <div class="col-md-4 mt-4 mt-md-0">
                        <h3 class="mb-3 text-center">Change Password</h3>
                        <form [formGroup]="form" (ngSubmit)="onSubmit()">
                            <mat-form-field appearance="outline">
                              <mat-label>Old Password</mat-label>
                              <input type="{{ password_hide ? 'password' : 'text' }}" formControlName="old_password" matInput required placeholder="Enter old password">
                              <button type="button" mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                                <mat-icon>{{ password_hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                              </button>
                              <mat-error
                                *ngIf="form.controls.old_password.invalid && (form.controls.old_password.dirty || form.controls.old_password.touched)">Please
                                enter old password</mat-error>
            
                            </mat-form-field>
                            <mat-form-field appearance="outline" class="mt-3">
                              <mat-label>New Password</mat-label>
                              <input type="{{ password_hide ? 'password' : 'text' }}" matInput placeholder="Enter new password" formControlName="newpassword">
                              <button type="button" mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                                <mat-icon>{{ password_hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                              </button>
                              <mat-error
                                *ngIf="form.controls.newpassword.errors && (form.controls.newpassword.dirty || form.controls.newpassword.touched)">
                                <span *ngIf="form.controls.newpassword.errors.required">New Password is required.</span>
                              </mat-error>
                            </mat-form-field>
                            <mat-form-field appearance="outline" class="mt-3">
                                <mat-label>Confirm Password</mat-label>
                                <input type="{{ password_hide ? 'password' : 'text' }}" matInput placeholder="Repeat password" formControlName="repeatpassword">
                                <button type="button" mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                                    <mat-icon>{{ password_hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                                  </button>
                                <mat-error
                                  *ngIf="form.controls.repeatpassword.errors && (form.controls.repeatpassword.dirty || form.controls.repeatpassword.touched)">
                                  <span *ngIf="form.controls.repeatpassword.errors.required">New Password is required.</span>
                                </mat-error>
                              </mat-form-field>
                            <button mat-raised-button color="primary" (click)="changePasswod()" class="w-100 mt-1">Update password</button>
                           
                          </form>
                    </div>


                </div>
            </div>
        </section>
    </div>
</app-layout>
